<script src="ID.js" ></script>
<script>
        let answer = createAnswer(3);
        //console.log(answer);
        let log = '';
        let times = 0;
        function doGuess(){
            times++;
            let guessElement = document.getElementById('guess');
            let guess = guessElement.value;
            let result = checkAB(answer, guess);
            log += times + "æ¬¡" + guess + " => " + result + "<br>";
            document.getElementById('log').innerHTML = log;
            if (result == 3 + 'A0B'){
                alert('WINNER!');
                reset();
            }else if (times == 10){
                alert('Loser: answer is ' + answer);
                reset();
            }else{
                //alert(result);
            }
            guessElement.value = '';
            guessElement.focus();
        }
        function reset(){
            if (!confirm('Reset?')) return;
            times = 0;
            answer = createAnswer(3);
            log = '';
            document.getElementById('log').innerHTML = log;
            document.getElementById('guess').value = '';
            document.getElementById('guess').focus();
        }
        </script>

<h1>Guess number</h1>
<hr>
<input type="number" id="guess" />
<input type="button" onclick="doGuess()" value="Guess" />
<input type="button" onclick="reset()" value="Reset" />
<select>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
<hr>
<div id='log'></div>

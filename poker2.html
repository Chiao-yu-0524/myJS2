<script>
    //發放撲克牌並理牌:用for + do 
    let poker = [];
    let rand ,isrepeat ;
    for (let i = 0 ; i < 52 ; i++) {

        do {
            rand = parseInt(Math.random()*52) + 1 ; //0~52亂數
            //檢查迴圈
            isrepeat = false ;
            for (let j = 0 ; j < i ; j++ ){
                if (poker[j] == rand ){
                    //判斷重複
                    isrepeat = true ;
                    break ;
                }
            }
        } while(isrepeat) ;  //是否重複，是重複就重新產生亂數

        poker[i] = rand;
    }
    for (let i in poker){
        document.write(poker[i] + "<br>");
    }

    

</script>

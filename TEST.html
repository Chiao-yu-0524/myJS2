    <tr>

</table>
<table border="1" width="100%" >
        <script>
            //範例九九乘法表
            let row = 10 ; //欄
            let ntd = 10 ; //列

                for ( let k = 0 ; k < row ; k++){  
                    document.write("<tr>");  //畫列
                    let i ;
                    for ( let j = 1 ; j <= ntd ; j++){ 
                        let newj = j + k * ntd; //依照列數去判斷Ｊ的起始值
                        document.write("<th rowspan='8'>");
                        let num =0 ;
                        for (i = newj ; i<= 100 ; i++) {
                                document.write("<td>");
                                document.writeln(` ${i}`);              
                        if (i = 100 ) break;
                        }
                        document.write("</td>");
                        document.write("</th>");
                    }
                    document.write("</td>");
                }
        </script>
    </table>

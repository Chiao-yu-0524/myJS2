<!-- 建構式架構 -->

<script>

let bike = function(){
    console.log("new a bike");
    this.a = 12;
    this.b = 34;
};

let b1 = new bike();

bike.prototype.x = 111;
console.log(b1,x);

bike.prototype.b = 222;
console.log(b1,b);   //會被隱藏掉

let b2 = new bike();
b2.a = 56 ; b2.c =78 ; 

console.log(b2.a);   //56
console.log(b2.b);  //34
console.log(b2.c);  //78
console.log(b2.x);  //111

</script>

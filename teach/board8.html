<script>
    //範例：迴圈
    for ( let i = 0 ; i < 10 ; i++ ){   //在圍圈裡面let，跳出迴圈之後會不認識i 
        document.write( i );
    }

    let i = 0 ;
    for (  ; i < 10 ; i++ ){   //可省略i =0的敘述，但是需要在外圍有宣告
        document.write( i );
    }
    i = 0 ;
    for (  ; i < 10 ;  ){   
        document.write( i++ ); //可把遞增放在這邊寫
    }
    i = 0 ;
    for ( document.write('frist<br>') ; i < 10 ; document.write('..') ){   
        document.write( i++  ); //first只會執行一次，後續的..做完此列執行一次
    }


    function myinit() {
        document.write("<br>hello<br>")
    }

    function drawline() {
        document.write("<hr>")
    }

    i = 0 ;
    for ( myinit() ; i < 10 ; drawline() ){    //call function
        document.write( i++ + "<br>"); 
    }

</script>

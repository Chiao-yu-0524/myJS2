<!-- name通常是用在後端call程式的時候-->
<select name="testalign" id="testalign" onchange="chalign()">  
    <option value=''>預設</option>
    <option value='left'>靠左</option>
    <option value='right'>靠右</option>
    <option value='center'>置中</option>
</select>

<input type="button" value="test" onclick="test()"/>

<!-- div是文件區塊 -->
<div id='mytext' style='text-align: center' >
    hello,world
</div>   

<script>
    function test(){
        let mytext = document.getElementById('mytext');
        for (let key in mytext){
            console.log(key + ":" + mytext[key]);
        }
    }

    function chalign() {
        let mytext = document.getElementById('mytext');
        let style = document.getElementById('testalign');
        mytext.style[style.name] = style.value ;
    }

</script>

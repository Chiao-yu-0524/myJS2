<script>
    //摋子的機率,4.5.6的機率為1.2.3的2倍
    let p =[0,0,0,0,0,0,0];  //p1 = p2 = p3 = p4 = p5 = p6 =0;
    for (let i = 0 ; i < 1000000 ; i ++){
        let a = parseInt(Math.random() * 9 ) +1 ;
        p[a<=6?a:a-3]++;
    }

    for (let i = 1; i < p.length ;i++){
        document.write(`${i} 點出現 ${p[i]} 次` + "<br>" );
    }


</script>

<script>
    //簡易array的寫法
    let p1 , p2, p3 , p4, p5 , p6;
    p1 = p2 = p3 = p4 = p5 = p6 =0;

    for (let i = 0 ; i < 10 ;i ++){
        let a = parseInt(Math.random() * 6 ) +1 ;
        switch (a){
        case 1: p1++ ; break;
        case 2: p2++ ; break;
        case 3: p3++ ; break;
        case 4: p4++ ; break;
        case 5: p5++ ; break;
        case 6: p6++ ; break;
        }
    }

    document.write(`1 點出現 ${p1} 次`);
    document.write(`1 點出現 ${p2} 次`);
    document.write(`1 點出現 ${p3} 次`);
    document.write(`1 點出現 ${p4} 次`);
    document.write(`1 點出現 ${p5} 次`);
    document.write(`1 點出現 ${p6} 次`);

</script>

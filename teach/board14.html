<script>
    let a =[1,2,3,4,5,7]; //依照長度去跑回圈
    for (let i =0 ; i <a.length ;i++){
        document.write(a[i]+"<br>");
    }
    document.write("<hr>");

    for (let i in a){ //類似a.length
        document.write(i + "<br>");
    }    
    document.write("<hr>");
    for (let i in a){ //跑array裡面的數值
        document.write(a[i] + "<br>");
    }

</script>

<!-- 呼叫別人的getinfo -->
<script>
    let person = {
        name:'Brad',
        age:18 ,
        getinfo: function(){
            return this.name +":"+this.age;
        }
    };

    let peter = {
        name:'peter',
        age:20 ,
    };
    let tony = {
        name:'tony',
        age:24 ,
    };

document.write(person.getinfo.call(peter));  //呼叫別人的getinfo來看peter的資訊

</script>
